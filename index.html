<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbulb</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="light-and-instructions">
        <div class="light">
            <div class="mainbulb">
                <div class="glow"></div>
                <div class="glare"></div>
                <div class="coils">
                    <div class="coil-1"></div>
                    <div class="coil-2"></div>
                    <div class="coil-3"></div>
                    <div class="bottom-coils">
                        <div class="b-coil-1"></div>
                        <div class="b-coil-2"></div>
                    </div>
                </div>
            </div>
            <div class="underbulb"></div>
            <div class="bulbscrew">
                <div class="screw-lines">
                        <div class="line-1"></div>
                        <div class="line-2"></div>
                        <div class="line-2"></div>
                </div>
            </div>
            <div class="bottom-triangle"></div>
        </div>
        <div class="instructions">
                <p class="note">click me</p>
                <img class="arrow" src="https://www.freeiconspng.com/uploads/curved-arrow-black-png-0.png">
                
            </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
